{% extends 'base/base.html' %}

{% block title %}
overview of notes
{% endblock title %}

{% block body %}
<nav class="position-sticky top-0" style="z-index: 1000" id="navbar">
    <div class="py-3 d-flex justify-content-center">
        <div class="col-6 d-flex flex-row align-items-stretch">
            <form action="" method="GET" class="w-100 me-2 d-flex">
                <input type="text" class="form-control rounded-1 shadow-sm" placeholder="search for your shortnotes" id="search-input">
            </form>
            <button href="#" role="button" class="btn btn-primary rounded-1" id="new-button">
                <i class="far fa-plus"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex align-items-center flex-column">
        {% for shortnote in shortnotes %}
            <div class="card p-2 border-0 mb-3 bg-{{shortnote.color}}" style="max-width: 540px; width: 540px; --bs-bg-opacity: 0.075">
                <div class="card-body ">
                    <strong class="card-subtitle fs-6 text-{{shortnote.color}}">
                    {{shortnote.content | safe}}
                    </strong>
                    <p>
                    {{shortnote.text}}
                    </p>
                </div>
            </div>

        {% endfor %}
    </div>
</div>

<div class="position-fixed bottom-0 py-3 d-flex justify-content-center w-100 d-none" style="z-index: 1000" id="write-form">
    <div class="col-6 d-flex flex-row align-items-stretch">
        <form action="" method="POST" class="w-100 me-2 d-flex">
            {% csrf_token %}
            <div class="position-relative w-100">
                <input type="text" name='write-input' class="form-control rounded-1 shadow-sm" placeholder="write a shortnote" id="write-input">
            </div>
        </form>
        <a href="#" role="button" class="btn btn-primary rounded-1">
            <i class="far fa-arrow-up"></i>
        </a>
    </div>
</div>
{% endblock body %}
